<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Submit button</title>
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <div class="signup-box">
        <img src="logo.webp" alt="pic">
        <form action="submitted.html" name="suForm" id="supform">
            <input type="text" placeholder="Full name" id="name" onclick="resetBtn()" maxlength="30">
            <input type="email" placeholder="Email" id="email" onclick="resetBtn()">
            <input type="password" placeholder="Password" id="pass" onclick="resetBtn()" maxlength="8">

            <input type="checkbox" name="check1" id="check" onclick="resetBtn">
            <label for="check" class="label">I agree with the terms and policies.</label>
            <input type="submit" value="Sign-Up" id="submit-btn" onmouseover="mouseOver()">

        </form>
    </div>


    <script src="script.js"></script>

</body>

</html>
